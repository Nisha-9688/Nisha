<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Signup form</title>
</head>
<body>
    <div class="container bg-danger">
        <h1>Signup Form</h1></br></br>
        <form method="post">
        First Name:     <input type="text" name="fname" placeholder="First name" class="bg-info" required><br></br>
        Last Name:      <input type="text" name="lname" placeholder="Last name" class="bg-info" required></br></br>
        Phone Number:   <input type="text" name="fname" placeholder="phone" class="bg-info" required></br></br>
        Email   :       <input type="email" name="mail" placeholder="mail@gmail.com" class="bg-info" required></br></br>
        Password   :    <input type="password" name="pswd" placeholder="Password" class="bg-info" required></br></br>
        Confirm Password:       <input type="password" name=cpswd" placeholder="Confirm password" class="bg-info" required></br></br>

                    <input type="submit" name="Submit" value="Submit" class="btn btn-info">
                    <input type="reset" name="Reset" value="Reset" class="btn btn-info"></br></br>
    </form>   
    </div>
</body>
</html>
