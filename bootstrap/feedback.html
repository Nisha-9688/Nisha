<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>feedback form</title>
</head>
<body>
    <div class="container bg-success" style="margin-top:100px;">
        <h1>Feedback Form</h1>
        <form action="post">
            Email<input type="email" name="mail" placeholder="name@email.com" class="form-control" required></br>
            Feedback<textarea name="area" rows="5" cols="10" class="form-control" required></textarea></br>
            <input type="submit" name="Submit" value="Submit" class="btn btn-danger">
            <input type="reset" name="Reset" value="Reset" class="btn btn-danger">
            </br></br>
        </form>
    </div>
</body>
</html>
