<!DOCTYPE html>
<html lan=""en">
    <head>
        <title>contact form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Contact Us form</h1>
        <div class="table-responsive">
            <table class="table">

                <form method="post">
                <tr class="danger">
                    <td>Name</td>
                    <td><input type="text" name="nm" class="form-control" required></td>
                </tr>
                <tr class="danger">
                    <td>Phone number</td>
                    <td><input type="number" name="no" class="form-control"></td>
                </tr>
                <tr class="danger">
                    <td>Email address</td>
                    <td><input type="email" name="add" class="form-control" required></td>
                </tr>
                <tr class="danger">
                    <td>Comments</td>
                    <td><textarea name="area" rows="10" cols="5" class="form-control" required></textarea></td>
                </tr>
                
                
                    <td><input type="submit" name="Submit" value="Submit" class="btn btn-info">
                    <input type="reset" name="Reset" value="Reset" class="btn btn-info">
                    </td>
            
                </form>
            </table>
        </div>
    </div>
</body>
</html>
