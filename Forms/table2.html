<!DOCTYPE html>
<html lan="en">
	<head> 
		<title> Second table</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	
	</head>
<body>
		<div class="container">
			<table class="table-bordered bg-danger">
			<!-- <table border="1" width="10%" align="center" cellpadding="4" cellspacing="1"> -->
				<caption><h2>TIME TABLE</h2></caption>

				<tr>
						<th>Day/Period</th>
						<th>I 9:30-10:20</th>
						<th>II 10:20-11:10</th>
						<th>III 12:00-12:40</th>
						<th>12:00-12:40</th>
						<th>IV 12:40-01:30</th>
						<th>V 1:30-2:20</th>
						<th>VI 2:30-3:10</th>
						<th>VII 3:10-4:00</th>
				</tr>
				<tr>
						<td>Monday</td>
						<td>Eng</td>
						<td>Mat</td>
						<td>Che</td>
						<td rowspan="5">Lunch</td>
						<td colspan="3">Lab</td>
						<td>Phy</td>
				</tr>
				<tr>
						<td>Tuesday</td>
						<td colspan="3">Lab</td>
						<td>Eng</td>
						<td>Mat</td>
						<td>Che</td>
						<td>SPORTS</td>
				</tr>
				<tr>
						<td>Wedensday</td>
						<td>Mat</td>
						<td>Phy</td>
						<td>Eng</td>
						<td>Che</td>
						<td colspan="3">LIBRARY</td>
				</tr>
				<tr>
						<td>Thursday</td>
						<td>Phy</td>
						<td>Eng</td>
						<td>Che</td>
						
						<td colspan="3">Lab</td>
						<td>Mat</td>
				</tr>
				<tr>
						<td>Friday</td>
						<td>Phy</td>
						<td>Eng</td>
						<td>Che</td>
						<td colspan="3">Lab</td>
						<td>Mat</td>
				</tr>
				
			</table>
		
		</div>
</body>
</html>
